<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <!--Link CDN Icons-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Link css-->
    <link rel="stylesheet" href="../estilos/styles.css">
    <!--Box icons-->
    <link rel="icon" type="image/ico" href="../img/a2.png">
    <title>loginform</title>
</head>
<body>
    <main class="w-100 main-form">
        <h1 class="titulo-login text-center">EJ <span>ANIME</span></h1>
        <div class="content-form">
            <div class="left-f">
                <div class="cuadro-form">
                    <div class="form-login">
                        <form action="" class="" >
                            <div class="intro-form m-2 p-4">
                                <h2 class="title-form-login text-center">Ingr<span class="anime">esar</span></h2>
                                <br>
                                <div class="form-input mb-3">
                                    <label for="floatingInput">Correo Electrónico</label>
                                    <input type="email" class="input-form text-bg-dark" id="floatingInput" placeholder="E-mail">
                                </div>
                                <div class="form-input">
                                    <label for="floatingPassword ">Contraseña</label>
                                    <input type="password" class="input-form text-bg-dark " id="floatingPassword" placeholder="Password">
                                </div>
                                <div class="mt-2 d-flex down-form">
                                    <a href=""><small>Olvide mi contraseña</small></a>
                                    <button type="submit" class="btn btn-dark boton-login ">Ingresar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="right-f">
                <div class="mark-2">
                    <h2>¡Inicia sesión para conectarte a un nuevo universo! <br> <span>楽しんでください！</span></h2>
                </div>
            </div>

        </div>
    </main>

    <script src="../JS/extra.js"></script>
</body>
</html>
